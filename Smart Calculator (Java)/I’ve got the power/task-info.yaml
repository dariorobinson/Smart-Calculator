    package calculator;
    import java.util.Arrays;
    import java.util.HashMap;
    import java.util.Map;
    import java.util.Scanner;
    public class Calculator {
        private Scanner scanner = new Scanner(System.in);

        private Map<String, String> map = new HashMap<>();

        public void printFromMap(String str) {
                System.out.println(map.get(str));
        }
        public void addToMap(String str, Map<String, String> map) {

            str = str.replaceAll("=", " ");
            str = str.replaceAll("\\s+", " ");

            String[] arr = str.split(" ");
            if(arr.length == 2) {
                if (!arr[0].matches("[a-zA-Z]+")) {
                    System.out.println("Invalid identifier");
                } else if (arr[0].matches("[a-zA-Z]+") && arr[1].matches("[0-9]+")){
                    map.put(arr[0], arr[1]);
                } else if (!arr[1].matches("[a-zA-Z]+") || !map.containsKey(arr[1])) {
                    System.out.println("Invalid assignment");
                } else if (arr[1].matches("[a-zA-Z]+") && map.containsKey(arr[1])) {
                    map.put(arr[0], map.get(arr[1]));
                }
            } else {
                System.out.println("Invalid assignment");
            }

        }

        public int calculate(String str) {
            String line = str.replaceAll(" {2,}", " ");
            line = line.replaceAll("--", "+");
            String[] arr = line.split(" ");

            int result;

            if(map.containsKey(arr[0])) {
                result = Integer.valueOf(map.get(arr[0]));
            } else {
                result = Integer.valueOf(arr[0]);
            }
            for(int i = 1; i < arr.length - 1; i+=2) {
                if(map.containsKey(arr[i+1]) && arr[i].matches("\\++")) {
                    result += Integer.parseInt(map.get(arr[i+1]));
                } else if(map.containsKey(arr[i+1]) && arr[i].matches("-")) {
                    result -= Integer.parseInt(map.get(arr[i+1]));
                } else if (map.containsKey(arr[i+1]) && arr[i].matches("\\+-+")) {
                    result -= Integer.parseInt(map.get(arr[i+1]));
                } else if(arr[i].matches("\\++")) {
                    result += Integer.parseInt(arr[i + 1]);
                } else if(arr[i].matches("-")) {
                    result -= Integer.parseInt(arr[i+1]);
                } else if (arr[i].matches("\\+-+")) {
                    result -= Integer.parseInt(arr[i+1]);
                }
            }
            return result;
        }

        public void start() {
            while(true) {
                String numInput = scanner.nextLine();

                numInput = numInput.replaceAll("=", " = ");
                numInput = numInput.replaceAll("\\s+", " ");

                String[] nums = numInput.split(" ");
                if (numInput.equals("")) {
                    continue;
                } else if (numInput.equals("/exit")) {
                    System.out.println("Bye!");
                    break;
                } else if (numInput.equals("/help")) {
                    System.out.println("The program calculates the sum of numbers");
                    continue;
                }

                for(int i = 0; i < nums.length; i++) {
                    if (nums[i].matches("[+]+\\d+")) {
                        nums[i] = nums[i].substring(1);
                    }
                }

                if(nums.length <= 1) {
                    if(map.containsKey(numInput)) {
                        printFromMap(numInput);
                    } else {
                        System.out.println("Unknown variable");
                    }
                    continue;
                }
                if(nums.length > 1 && nums[1].equals("=")) {
                    addToMap(numInput, map);
                    continue;
                }
                if(isValidExpression(numInput)) {

                     if (nums.length == 1) {
                        System.out.println(nums[0]);
                    } else {
                        System.out.println(calculate(numInput));
                    }
                } else if(nums.length == 1 && numInput.contains("/")) {
                    System.out.println("Unknown command");
                } else {
                    System.out.println("this is nums" + Arrays.toString(nums));
                    System.out.println("Invalid expression");
                }

            }
        }

        public boolean isValidExpression(String str) {
            String line = str.replaceAll(" {2,}", " ");
            line = line.replaceAll("--", "+");
            String[] arr = line.split(" ");

            for (int i = 0; i < arr.length; i++) {
                if (i == 0) {
                    if (!arr[i].matches("[-\\+]*\\w+")) {
                        return false;
                    }
                } else if (i % 2 != 0) {
                    if (!arr[i].matches("-") && !arr[i].matches("\\+-+") && !arr[i].matches("\\++")) {
                        return false;
                    }
                } else if(i % 2 == 0) {
                    if(!arr[i].matches("[-\\+]*\\w+")) {
                        return false;
                    }
                }
            }

            return true;
        }
    }
